      <button type="button" id="continuebtn" class="btn btn-lg submit btn-default">Continue</button>



      <script>
        var continuebtn = document.getElementById("continuebtn");
        continuebtn.addEventListener("click", function(){
          localStorage.removeItem("overall");
           var nm = document.getElementById("name").value;
           var mo = document.getElementById("month").value;
           var day = document.getElementById("day").value;
           var yr = document.getElementById("year").value;
           var ho = document.getElementById("hour").value;
           var mn = document.getElementById("minute").value;
           var time = ho * 60 + mn;
           var overall = {
              name: nm,
              month: mo,
              day: day,
              year: yr,
              hour: ho,
              minute: mn,
              time: time
           }
           localStorage.setItem("overall", JSON.stringify(overall));
           window.location = "organizer.html";
        })
